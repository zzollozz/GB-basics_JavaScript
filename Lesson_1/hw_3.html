<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /* 10 это число
            мы сначала складываем 10 + 10 и получаем число 20 
            затем число 20 и + строка 10 получаем "2010"
        */
        let result_1 = 10 + 10 + "10";
        console.log(result_1);

        /*
        число 10 складываем со строкой и получаем 1010 
        1010 это получается так же строка и складывая с 10 получаем результат 101010
        */
        let result_2 = 10 + "10" + 10;
        console.log(result_2);

        /*
        тут 10 + 10 это int и получится 20
        20 это цыфровое значение + строчное 10 получим 2010
        */
        let result_3 = 10 + 10 + +"10";
        console.log(result_3);

        /*
        тут 10 / на пустую строку при этом при делении строка становится нулем
        соответственно 10 делим на ноль получаем безконечность 
        так как стоит минус то получаем -Infinity
        */
        let result_4 = 10 / -"";
        console.log(result_4);

        /*
        в данном примере снова деление числа со строкой 
        если бы было сложение то произошла конкотенация и получили бы 102,5
        Но тут деление и мы получим NaN 
        NaN - это не число 
        (ожидалось будет число но результат не чило <- тоесть NaN это ошибка вычисления в данном случае)
        */
        let result_5 = 10 / +"2,5"; // (да здесь запятая, это не опечатка)
        console.log(result_5);
    </script>
</body>

</html>
