<body>
    <script>
        let namber_sum = +prompt('Укажите какую сцмму зачислить Вам на счет: ');

        namber_index = String(namber_sum).length;
        namber = String(namber_sum)[namber_index - 1]

        if (namber == 0 || namber >= 5) {
            currency = 'рублей';
        } else if (namber == 1) {
            currency = 'рубль';
        } else if (namber >= 2 || namber <= 4) {
            currency = 'рубля';
        }

        alert(`Ваша сумма в ${namber_sum} ${currency} успешно зачислена.`)
    </script>
</body>
